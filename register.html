<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="pics/logooo.png">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <h3>Note<span>It!</span></h3>
            <input type="checkbox" id="toggle">
            <label for="toggle" class="minicon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!--CONTENT-->
    <div class="wrapper">

        <form action="signin.html" class="form">
            <div class="design">
                <p class="title_reg">Create Account</p>
                <div class="choice">
                    <img src="pics/fb.png">
                    <img src="pics/gg.png">
                    <img src="pics/insta.png">
                </div>
                <p class="text">Or</p>
            </div>
            <div class="input_reg">
                <p>Name</p>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="input_reg">
                <p>Username</p>
                <input type="text" placeholder="Enter your username">
            </div>

            <div class="input_reg">
                <p>Email</p>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="input_reg">
                <p>Password</p>
                <input type="password" placeholder="Enter your password">
            </div> 
            <div class="input_reg">
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm your password">
            </div>
            <div class="option">
                <button type="submit" class="submit">Sign Up</button>
            </div>

            <p class="footer">Already have an account?<a href="signin.html" class="link"> Sign In</a></p>
            

        </form>
            
        <div class="logo">
                <div class="container_reg">
                    <p class="it">Hello, Friend!</p> 
                    <img src="pics/file.png" class="pic">
                    <p class="quote">"Good notes today make great insights tomorrow."</p>
                </div>
            </div>
    </div>
    
</body>
</html>
